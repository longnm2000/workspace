  <body>
    <div class="main">
      <h1>Center Align Text</h1>
      <p>
        To just center the text inside an element, use
        <span class="classProperty">text-align: center;</span>
      </p>
      <div class="div1">
        <p>This text is centered.</p>
      </div>
      <div class="div2">
        <h2>Example</h2>
        <div class="div3">
          <pre>
    <span class="className">.center</span> {
        <span class="classProperty">text-align</span>: <span class="propertyValue">center</span>;
        <span class="classProperty">border</span>: <span class="propertyValue">3px solid green</span>;
    }
            </pre
          >
        </div>
        <button>Try it YourselfÂ»</button>
      </div>
    </div>
  </body>
